<html>
    <head>
        <title>Sportz!</title>
		<link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <body>
        <div id="header">
            <h1 id="title">SPORTZ</h1>
        </div>
        
        
    <div class="flex-container">
      
      <div class="margin"></div>

      <div class="flex-item">
        <h1 style="font-family: 'Russo One', sans-serif;">Enter the name of an NBA player to see their stats!</h1>
        <p>Stats are for the 2017-18 season and playoffs.</p>
        <p>You can enter just a last name or the first and last name connected with a '-'.</p>
        <form>
          <label>Name</label>
          <input id="input" type="text"></input><br/>
          <input id="submit" type="submit" value="Submit"></input>
        </form>
        <div id="results">
          <!-- will be filled by API data -->
        </div>
        <div id="table">
            <!-- will be filled by API data -->
        </div>
      </div>

      <div class="margin"></div>
      
    </div>


        <footer>
            <p><a href="https://github.com/AlanMTuring/cs260CreativeProject2" target="_blank">GitHub Link</a></p>
        </footer>
